 <img class="search_logo" src="../../../../../assets/Images/youtube.png" alt="youtube logo">

  <mat-form-field style="width: 30vw;padding-top: 1.5rem">
    <mat-label>{{btnSearchTitle|titlecase}}</mat-label>
    <input
      matInput type="text"
      [(ngModel)]="value">
    <button
      *ngIf="value"
      matSuffix mat-icon-button aria-label="Clear"
      (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button
    class="search_btn"
    mat-raised-button color="primary"
    (click)="showCards()">{{title|titlecase}}</button>
  <button
    class="search_btn"
    mat-raised-button color="primary"
    (click)="showFilter()">
    <mat-icon style="margin: 0 auto">settings</mat-icon>
  </button>
