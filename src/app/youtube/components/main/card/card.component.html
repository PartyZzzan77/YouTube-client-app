<mat-card class="card" >
  <mat-card-header class="card__header">
      <img  [src]="entity.snippet.thumbnails.medium.url" alt="">
  </mat-card-header>
  <mat-card-content  class="card__content">
    <mat-card-title class="card__title">
    {{entity.snippet.title }}
    </mat-card-title>
   <app-statistics [statistics]="entity.statistics"></app-statistics>

    </mat-card-content>
  <mat-card-footer
    class="card__footer"
    [appPublicationDateStatus]="publicationDate">
    <button
      class="card__btn"
      mat-raised-button color="accent">{{title|titlecase}}</button>
  </mat-card-footer>
</mat-card>
